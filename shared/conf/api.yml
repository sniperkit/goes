---
api:
  port: 8080
  enable_log: true
  delay: 500
  path: "/"
  resources:
  - name: accounts
    headers:
      X-Auth-Token: sample_token
  static:
    path: "./testdata/fake-api/static"
    url: static
  urls:
  - url: "/searx/settings"
    file: "./testdata/fake-api/search/searx.json"
    status: 200
    method: GET
    headers:
      New-Header: header value
      Admin: 'true'
  - url: "/users/list"
    status: 200
    method: GET
    engine: generator
  - url: "/{user}/enable"
    status: 500
    method: POST
  - url: "/user/login"
    status: 200
    content_type: application/json
    method: POST
    file: "./testdata/fake-api/user/login.json"
  - url: "/user/logout"
    status: 200
    method: POST
  - url: "/user/info?token=admin"
    status: 200
    content_type: application/json
    method: GET
    file: "./testdata/fake-api/user/info.admin.json"
  - url: "/table/list"
    status: 200
    content_type: application/json
    method: GET
    file: "./testdata/fake-api/table/list.json"
  - url: "/accounts"
    status: 200
    content_type: application/json
    method: POST
    file: "./testdata/fake-api/accounts/users.json"
  - url: "/accounts/{id}"
    status: 200
    method: GET
    file: "./testdata/fake-api/accounts/users.json"
  - url: "/shop/campaigns"
    status: 200
    method: GET
    file: "./testdata/fake-api/shop/campaigns.json"
  - url: "/shop/campaigns/{id_campaign}"
    status: 200
    method: GET
    file: "./testdata/fake-api/shop/campaigns.json"
  - url: "/shop/products"
    status: 200
    method: GET
    file: "./testdata/fake-api/shop/products.json"
  - url: "/shop/products/{id}"
    status: 200
    method: GET
    file: "./testdata/fake-api/shop/products.json"
  - url: "/social/facebook"
    status: 200
    method: GET
    file: "./testdata/fake-api/social/fb.json"
  - url: "/social/flickr"
    status: 200
    method: GET
    file: "./testdata/fake-api/social/flickr.json"
  - url: "/social/maps"
    status: 200
    method: GET
    file: "./testdata/fake-api/social/maps.json"
  - url: "/social/twitter"
    status: 200
    method: GET
    file: "./testdata/fake-api/social/twitter.json"
  - url: "/social/youtube"
    status: 200
    method: GET
    file: "./testdata/fake-api/social/youtube.json"
  - url: "/vcs/github/search"
    status: 200
    method: GET
    file: "./testdata/fake-api/vcs/gh-search.json"
  - url: "/vcs/github/tree"
    status: 200
    method: GET
    file: "./testdata/fake-api/vcs/gh-tree.json"
  - url: "/vcs/github/tree/large"
    status: 200
    method: GET
    file: "./testdata/fake-api/vcs/gh-tree.large.json"