websocket:
  port: 9001
  enable_log: true
  delay: 500
  auth:
    username: snk
    password: snk
  read_buffer_size: 1024
  write_buffer_size: 1024
  allow_binary_messages: false
  enable_compression: false
  sub_protocols:
  - name: http
  - name: https
  handshake_timeout: 3s
  write_timeout: 30s
  read_timeout: 5s
  write_timeout: 5s
  pong_period: 15s
  ping_period: 15s